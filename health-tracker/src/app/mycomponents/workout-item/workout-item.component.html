
  <div class="card mx-2" style="width: 18rem;border: 2px solid gray;" >
    <div class="card-body" [ngClass]="{'strike ': !workout.undone}" style="padding: 20px;">
      <p>Name: {{workout.name}}</p>
      <p>Workout time: {{workout.time}} minutes </p>
      <p>Workout type: {{workout.type}} </p>
      <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(workout)">
          <label class="form-check-label" for="exampleCheck1">Workout done</label>
        </div>
      
      </div>
      <button class="btn btn-danger m-2" (click)="onClick(workout)" >Delete</button>
  </div>
