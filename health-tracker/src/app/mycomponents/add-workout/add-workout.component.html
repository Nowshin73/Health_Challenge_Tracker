<div class="container-fluid">
  <h2> Add Workouts </h2>
  <div class="container-fluid">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputName1">Your Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" id="exampleInputName1"
          aria-describedby="emailHelp" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="exampleInputTime1">Time</label>
        <input type="number" [(ngModel)]="time" name="time" class="form-control" id="exampleInputTime1"
          placeholder="Enter workout time in minutes ">
      </div>
      <div class="form-group">
        <label for="exampleInputWType1">Workout Type</label>
        <!-- <select id="workoutType" [(ngModel)]="type" name="type" required>
          <option *ngFor="let types of workoutTypes" [value]="types">{{ types }}</option>
        </select> -->
        <select class="form-control" [(ngModel)]="type" name="type" id="exampleFormControlSelect1">
          <option value="Walking">Walking</option>
           <option value="Running">Running</option>
           <option value="Cycling">Cycling</option>
          <option value="Swimming">Swimming</option>
          <option value="Yoga">Yoga</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary my-4">Add Workout</button>
    </form>
  </div>

</div>
